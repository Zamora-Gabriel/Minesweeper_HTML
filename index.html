<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="wrapper">

        <!-- Score page -->
        <section id="score-page">
            <div id="score-show">
                <!-- page that shows the score or game over -->
                <button id="restart-btn">Restart Game</button>
                <button id="return-btn">Return to splash</button>
            </div>
        </section>

        <!--Game page-->
        <section id="minesw-game">
            <nav>
                <ul class="navi-bar">
                    <li id="nav-shields">
                        <!--item that if found can help user to protect from a mine-->
                        Shields:
                        <div id="shield-count">0</div>
                    </li>

                    <li class="nav-time">
                        <!--Timer-->
                        Time:
                        <div id="timer-count"><button id="over-btn">Game Over</button></div>
                    </li>

                    <li class="nav-score">
                        <!--Score-->
                        Score:
                        <div id="score-count">0</div>
                    </li>
                </ul>
            </nav>

            <div id="board">
                <!-- Autogenerated on script -->

            </div>

        </section>
        <!--Splash page-->
        <section id="splash-page" class="fixing-pos">
            <form id="select-size">
                <!-- Limit user to 4 levels (grid sizes)-->
                <div>Select grid size:</div>
                <input type="radio" id="lvl-1" name="lvl-option" value="4">
                <label for="too-easy">4x4</label><br>
                <input type="radio" id="lvl-2" name="lvl-option" value="8">
                <label for="easy">8x8</label><br>
                <input type="radio" id="lvl-3" name="lvl-option" value="15">
                <label for="normal">15x15</label><br>
                <input type="radio" id="lvl-4" name="lvl-option" value="30">
                <label for="hard">24x30</label>
            </form>
            <button id="play-btn">Start Game</button>
        </section>
    </section>

    <script type="module" src="scripts/index.js"></script>
</body>

<footer>

</footer>

</html>
